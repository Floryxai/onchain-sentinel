<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Chain Sentinel - Solana Memecoin Tracker</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as SVG components
        const Eye = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const TrendingDown = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" />
            </svg>
        );

        const AlertTriangle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const Activity = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const Zap = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        function OnChainSentinel() {
            const [tokens, setTokens] = useState([]);
            const [alerts, setAlerts] = useState([]);
            const [isTracking, setIsTracking] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);

            const fetchTokens = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const response = await fetch('https://api.dexscreener.com/latest/dex/search?q=SOL');
                    const data = await response.json();
                    
                    if (data.pairs) {
                        const solanaPairs = data.pairs
                            .filter(p => p.chainId === 'solana' && p.volume?.h24 > 10000)
                            .slice(0, 20)
                            .map(p => ({
                                address: p.baseToken.address,
                                symbol: p.baseToken.symbol,
                                name: p.baseToken.name,
                                price: parseFloat(p.priceUsd || 0),
                                priceChange5m: parseFloat(p.priceChange?.m5 || 0),
                                priceChange1h: parseFloat(p.priceChange?.h1 || 0),
                                priceChange6h: parseFloat(p.priceChange?.h6 || 0),
                                priceChange24h: parseFloat(p.priceChange?.h24 || 0),
                                volume24h: parseFloat(p.volume?.h24 || 0),
                                liquidity: parseFloat(p.liquidity?.usd || 0),
                                marketCap: parseFloat(p.fdv || 0),
                                txns5m: p.txns?.m5 || {},
                                txns1h: p.txns?.h1 || {},
                            }));
                        
                        generateAlerts(solanaPairs, tokens);
                        setTokens(solanaPairs);
                        setLastUpdate(new Date());
                    }
                    
                    setLoading(false);
                } catch (err) {
                    setError('Failed to fetch data from Dexscreener');
                    setLoading(false);
                    console.error(err);
                }
            };

            const generateAlerts = (newTokens, oldTokens) => {
                const newAlerts = [];
                const now = new Date();

                newTokens.forEach(token => {
                    const old = oldTokens.find(t => t.address === token.address);
                    
                    if (Math.abs(token.priceChange5m) > 15) {
                        const direction = token.priceChange5m > 0 ? 'surge' : 'dump';
                        newAlerts.push({
                            type: token.priceChange5m > 0 ? 'pump' : 'dump',
                            icon: token.priceChange5m > 0 ? 'up' : 'down',
                            text: `${token.symbol} ${direction} detected. ${token.priceChange5m > 0 ? '+' : ''}${token.priceChange5m.toFixed(1)}% in 5 minutes.`,
                            timestamp: now,
                            token: token.symbol,
                            severity: Math.abs(token.priceChange5m) > 30 ? 'high' : 'medium'
                        });
                    }

                    if (token.liquidity < 50000 && token.volume24h > 100000) {
                        newAlerts.push({
                            type: 'warning',
                            icon: 'alert',
                            text: `${token.symbol} liquidity thin. Volume/liquidity ratio concerning.`,
                            timestamp: now,
                            token: token.symbol,
                            severity: 'high'
                        });
                    }

                    if (old && token.volume24h > old.volume24h * 2) {
                        newAlerts.push({
                            type: 'observation',
                            icon: 'activity',
                            text: `${token.symbol} volume spike. ${(token.volume24h / 1000).toFixed(0)}K in 24h. Coordination probable.`,
                            timestamp: now,
                            token: token.symbol,
                            severity: 'medium'
                        });
                    }

                    if (token.priceChange1h < -10 && token.priceChange5m > 5) {
                        newAlerts.push({
                            type: 'observation',
                            icon: 'eye',
                            text: `${token.symbol} retail chasing. Smart money already exited.`,
                            timestamp: now,
                            token: token.symbol,
                            severity: 'medium'
                        });
                    }
                });

                if (newAlerts.length > 0) {
                    setAlerts(prev => [...newAlerts, ...prev].slice(0, 50));
                }
            };

            useEffect(() => {
                if (isTracking) {
                    fetchTokens();
                    const interval = setInterval(fetchTokens, 30000);
                    return () => clearInterval(interval);
                }
            }, [isTracking]);

            const formatTime = (date) => {
                const seconds = Math.floor((new Date() - date) / 1000);
                if (seconds < 60) return `${seconds}s`;
                if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
                return `${Math.floor(seconds / 3600)}h`;
            };

            const formatNumber = (num) => {
                if (num >= 1000000) return `$${(num / 1000000).toFixed(2)}M`;
                if (num >= 1000) return `$${(num / 1000).toFixed(0)}K`;
                return `$${num.toFixed(2)}`;
            };

            const getIcon = (iconType, className) => {
                switch(iconType) {
                    case 'up': return <TrendingUp className={className} />;
                    case 'down': return <TrendingDown className={className} />;
                    case 'alert': return <AlertTriangle className={className} />;
                    case 'activity': return <Activity className={className} />;
                    case 'eye': return <Eye className={className} />;
                    default: return <Activity className={className} />;
                }
            };

            return (
                <div className="min-h-screen bg-black text-green-400 font-mono p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="border-b border-green-900 pb-4 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="flex items-center gap-2 mb-1">
                                        <Eye className="w-6 h-6" />
                                        <h1 className="text-2xl font-bold">ON-CHAIN SENTINEL</h1>
                                    </div>
                                    <p className="text-green-600 text-sm">@onchainsentinel</p>
                                    <p className="text-green-500 mt-2 text-sm">
                                        autonomous observer tracking solana memecoin volatility in real-time
                                    </p>
                                </div>
                                <button
                                    onClick={() => setIsTracking(!isTracking)}
                                    className={`px-4 py-2 border ${
                                        isTracking 
                                            ? 'border-green-700 bg-green-950 text-green-400' 
                                            : 'border-green-900 text-green-700'
                                    } hover:bg-green-900 transition-colors text-sm`}
                                    disabled={loading}
                                >
                                    {isTracking ? 'TRACKING LIVE' : 'START TRACKING'}
                                </button>
                            </div>
                            
                            {lastUpdate && (
                                <div className="flex gap-6 mt-4 text-sm text-green-600">
                                    <div>Last scan: {formatTime(lastUpdate)} ago</div>
                                    <div>{tokens.length} tokens monitored</div>
                                    <div>{alerts.length} alerts generated</div>
                                </div>
                            )}
                        </div>

                        {loading && (
                            <div className="mb-4 p-3 border border-green-900 bg-green-950 bg-opacity-20">
                                <div className="flex items-center gap-2 text-sm">
                                    <div className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                                    <span className="text-green-500">Scanning Dexscreener...</span>
                                </div>
                            </div>
                        )}

                        {error && (
                            <div className="mb-4 p-3 border border-red-900 bg-red-950 bg-opacity-20 text-red-400">
                                <div className="flex items-center gap-2 text-sm">
                                    <AlertTriangle className="w-4 h-4" />
                                    <span>{error}</span>
                                </div>
                            </div>
                        )}

                        {!isTracking && alerts.length === 0 && (
                            <div className="text-center py-12 text-green-700">
                                <Eye className="w-12 h-12 mx-auto mb-4 opacity-50" />
                                <p>Click START TRACKING to begin surveillance</p>
                                <p className="text-sm mt-2">Monitors top Solana tokens from Dexscreener every 30 seconds</p>
                            </div>
                        )}

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {alerts.length > 0 && (
                                <div>
                                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <Zap className="w-5 h-5" />
                                        LIVE ALERTS
                                    </h2>
                                    <div className="space-y-3">
                                        {alerts.slice(0, 20).map((alert, idx) => (
                                            <div
                                                key={idx}
                                                className={`border p-3 hover:bg-green-950 hover:bg-opacity-30 transition-all ${
                                                    alert.severity === 'high' ? 'border-red-900' : 'border-green-900'
                                                }`}
                                            >
                                                <div className="flex gap-3">
                                                    {getIcon(alert.icon, `w-4 h-4 mt-1 flex-shrink-0 ${alert.severity === 'high' ? 'text-red-400' : ''}`)}
                                                    <div className="flex-1">
                                                        <p className="text-green-300 text-sm leading-relaxed">{alert.text}</p>
                                                        <div className="text-xs text-green-700 mt-1">
                                                            {formatTime(alert.timestamp)} ago
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {tokens.length > 0 && (
                                <div>
                                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <Activity className="w-5 h-5" />
                                        MONITORED TOKENS
                                    </h2>
                                    <div className="space-y-2">
                                        {tokens
                                            .sort((a, b) => Math.abs(b.priceChange5m) - Math.abs(a.priceChange5m))
                                            .slice(0, 15)
                                            .map((token) => (
                                                <div
                                                    key={token.address}
                                                    className="border border-green-900 p-3 hover:bg-green-950 hover:bg-opacity-30 text-sm"
                                                >
                                                    <div className="flex justify-between items-start mb-1">
                                                        <div>
                                                            <span className="font-bold">{token.symbol}</span>
                                                            <span className="text-green-700 ml-2 text-xs">{formatNumber(token.price)}</span>
                                                        </div>
                                                        <div className={`text-right ${token.priceChange5m > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                            {token.priceChange5m > 0 ? '+' : ''}{token.priceChange5m.toFixed(1)}% (5m)
                                                        </div>
                                                    </div>
                                                    <div className="grid grid-cols-3 gap-2 text-xs text-green-700">
                                                        <div>1h: {token.priceChange1h > 0 ? '+' : ''}{token.priceChange1h.toFixed(1)}%</div>
                                                        <div>Vol: {formatNumber(token.volume24h)}</div>
                                                        <div>Liq: {formatNumber(token.liquidity)}</div>
                                                    </div>
                                                </div>
                                            ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="mt-8 pt-4 border-t border-green-900 text-center text-xs text-green-700">
                            <p>Real-time data from Dexscreener Â· Updates every 30 seconds</p>
                            <p className="mt-1">The Sentinel sees. Not financial advice.</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<OnChainSentinel />);
    </script>
</body>
</html>
