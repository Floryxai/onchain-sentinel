<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Memecoin Scanner - Solana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950 text-white min-h-screen">
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-purple-900/20 via-transparent to-transparent"></div>
  
  <div class="relative min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-8 md:mb-12">
        <div class="flex items-center justify-center gap-3 mb-4">
          <div class="relative">
            <svg class="w-12 h-12 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            <div class="absolute inset-0 blur-xl bg-purple-500/30"></div>
          </div>
          <h1 class="text-4xl md:text-6xl font-black bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 bg-clip-text text-transparent">
            AI Memecoin Scanner
          </h1>
        </div>
        <p class="text-gray-400 text-lg md:text-xl font-medium">Solana Edition • Powered by Claude</p>
      </div>

      <!-- Input Section -->
      <div class="mb-8">
        <div class="bg-gradient-to-br from-gray-900/90 to-gray-900/50 backdrop-blur-xl border border-purple-500/30 rounded-2xl p-6 md:p-8 shadow-2xl shadow-purple-500/10">
          <label class="block text-sm font-semibold text-gray-300 mb-3 uppercase tracking-wide">
            Solana Contract Address
          </label>
          <div class="flex flex-col sm:flex-row gap-3">
            <input
              type="text"
              id="contractAddress"
              placeholder="e.g., 7xKXtg2CW87d97TXJSDpbD5jBkheTqA83TZRuJosgAsU"
              class="flex-1 bg-gray-800/80 border border-gray-700/50 rounded-xl px-4 py-4 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 transition-all font-mono text-sm"
            />
            <button
              onclick="analyzeToken()"
              id="analyzeBtn"
              class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold px-8 py-4 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:scale-105 active:scale-95"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
              <span>Analyze Token</span>
            </button>
          </div>
          <div id="errorMsg" class="hidden mt-4 flex items-start gap-2 text-red-400 bg-red-500/10 border border-red-500/30 rounded-lg p-3">
            <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="text-sm font-medium" id="errorText"></span>
          </div>
        </div>
      </div>

      <!-- Results Container -->
      <div id="results" class="hidden space-y-6 animate-fade-in"></div>

      <!-- Disclaimer -->
      <div class="mt-8 bg-yellow-900/20 backdrop-blur-xl border border-yellow-500/30 rounded-2xl p-6 shadow-lg">
        <div class="flex items-start gap-4">
          <svg class="w-6 h-6 text-yellow-400 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <div class="text-sm text-yellow-100">
            <p class="font-bold mb-2 text-base">⚠️ Critical Disclaimer</p>
            <p class="leading-relaxed">This tool provides AI-generated analysis and is <strong>NOT financial advice</strong>. Memecoins are extremely volatile and risky investments. Always conduct your own research (DYOR) and never invest more than you can afford to lose.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function analyzeToken() {
      const input = document.getElementById('contractAddress');
      const errorMsg = document.getElementById('errorMsg');
      const errorText = document.getElementById('errorText');
      const results = document.getElementById('results');
      const btn = document.getElementById('analyzeBtn');
      
      const address = input.value.trim();
      
      if (!address) {
        showError('Please enter a contract address');
        return;
      }

      if (address.length < 32 || address.length > 44) {
        showError('Invalid Solana address format (should be 32-44 characters)');
        return;
      }

      errorMsg.classList.add('hidden');
      results.classList.add('hidden');
      btn.innerHTML = '<svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg><span>Analyzing...</span>';
      btn.disabled = true;

      try {
        const response = await fetch("https://api.anthropic.com/v1/messages", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "claude-sonnet-4-20250514",
            max_tokens: 1000,
            messages: [{
              role: "user",
              content: `You are an expert Solana memecoin analyst. Analyze this contract address: ${address}

Search for information about this token and provide a comprehensive investment thesis. Focus on:
1. Token Legitimacy, 2. Social Presence, 3. Market Metrics, 4. Risk Assessment, 5. Hype Factor, 6. Trading Activity

Based on your analysis, give a clear BUY or PASS recommendation.

CRITICAL: Return ONLY valid JSON, nothing else. No markdown code blocks. Just pure JSON.

Use this EXACT structure:
{
  "decision": "BUY",
  "confidence": "HIGH",
  "summary": "One sentence thesis here",
  "strengths": ["strength 1", "strength 2", "strength 3"],
  "risks": ["risk 1", "risk 2", "risk 3"],
  "metrics": {
    "legitimacy_score": 7,
    "hype_score": 8,
    "risk_score": 6
  },
  "reasoning": "Your 2-3 sentence explanation here"
}`
            }],
            tools: [{ "type": "web_search_20250305", "name": "web_search" }]
          })
        });

        const data = await response.json();
        let text = data.content.map(i => i.type === "text" ? i.text : "").join("\n").trim();
        text = text.replace(/```json\n?/g, '').replace(/```\n?/g, '').replace(/^[^{]*({[\s\S]*})[^}]*$/, '$1').trim();
        
        const analysis = JSON.parse(text);
        displayResults(analysis, address);
      } catch (err) {
        showError(`Analysis failed: ${err.message}`);
      } finally {
        btn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg><span>Analyze Token</span>';
        btn.disabled = false;
      }
    }

    function showError(msg) {
      document.getElementById('errorText').textContent = msg;
      document.getElementById('errorMsg').classList.remove('hidden');
    }

    function displayResults(data, address) {
      const isBuy = data.decision === 'BUY';
      const decisionColor = isBuy ? 'text-green-400' : 'text-red-400';
      const decisionBg = isBuy ? 'from-green-500/20 to-emerald-500/20 border-green-500/40' : 'from-red-500/20 to-rose-500/20 border-red-500/40';
      
      const confColors = {
        HIGH: 'bg-green-500/20 text-green-300 border-green-500/30',
        MEDIUM: 'bg-yellow-500/20 text-yellow-300 border-yellow-500/30',
        LOW: 'bg-red-500/20 text-red-300 border-red-500/30'
      };

      const getScoreColor = (score) => score >= 8 ? 'text-green-400' : score >= 6 ? 'text-yellow-400' : 'text-red-400';

      const html = `
        <div class="bg-gradient-to-br ${decisionBg} backdrop-blur-xl border rounded-2xl p-6 md:p-8 shadow-2xl">
          <div class="flex flex-col md:flex-row md:items-start justify-between gap-4 mb-6">
            <div class="flex items-start gap-4">
              <svg class="w-12 h-12 ${decisionColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                ${isBuy ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>' : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>'}
              </svg>
              <div>
                <h2 class="text-4xl md:text-5xl font-black ${decisionColor} mb-2">${data.decision}</h2>
                <p class="text-gray-300 text-lg font-medium">${data.summary}</p>
              </div>
            </div>
            <span class="px-4 py-2 rounded-xl text-sm font-bold border ${confColors[data.confidence]} whitespace-nowrap">
              ${data.confidence} CONFIDENCE
            </span>
          </div>
          <div class="bg-black/20 backdrop-blur-sm rounded-xl p-4 border border-white/10">
            <p class="text-gray-200 leading-relaxed">${data.reasoning}</p>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div class="bg-gradient-to-br from-gray-900/90 to-gray-900/50 backdrop-blur-xl border border-purple-500/30 rounded-xl p-5 shadow-lg">
            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wide mb-2">Legitimacy</div>
            <div class="${getScoreColor(data.metrics.legitimacy_score)} text-3xl md:text-4xl font-black">
              ${data.metrics.legitimacy_score}<span class="text-xl text-gray-500">/10</span>
            </div>
          </div>
          <div class="bg-gradient-to-br from-gray-900/90 to-gray-900/50 backdrop-blur-xl border border-blue-500/30 rounded-xl p-5 shadow-lg">
            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wide mb-2">Hype Factor</div>
            <div class="${getScoreColor(data.metrics.hype_score)} text-3xl md:text-4xl font-black">
              ${data.metrics.hype_score}<span class="text-xl text-gray-500">/10</span>
            </div>
          </div>
          <div class="bg-gradient-to-br from-gray-900/90 to-gray-900/50 backdrop-blur-xl border border-red-500/30 rounded-xl p-5 shadow-lg">
            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wide mb-2">Risk Level</div>
            <div class="${getScoreColor(10 - data.metrics.risk_score)} text-3xl md:text-4xl font-black">
              ${data.metrics.risk_score}<span class="text-xl text-gray-500">/10</span>
            </div>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
          <div class="bg-gradient-to-br from-green-900/20 to-gray-900/50 backdrop-blur-xl border border-green-500/30 rounded-2xl p-6 shadow-lg">
            <h3 class="text-xl font-bold text-green-400 mb-4 flex items-center gap-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              STRENGTHS
            </h3>
            <ul class="space-y-3">
              ${data.strengths.map(s => `<li class="text-gray-200 text-sm flex items-start gap-3 bg-black/20 rounded-lg p-3 border border-green-500/10"><span class="text-green-400 text-xl font-bold">•</span><span>${s}</span></li>`).join('')}
            </ul>
          </div>
          <div class="bg-gradient-to-br from-red-900/20 to-gray-900/50 backdrop-blur-xl border border-red-500/30 rounded-2xl p-6 shadow-lg">
            <h3 class="text-xl font-bold text-red-400 mb-4 flex items-center gap-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              RISKS
            </h3>
            <ul class="space-y-3">
              ${data.risks.map(r => `<li class="text-gray-200 text-sm flex items-start gap-3 bg-black/20 rounded-lg p-3 border border-red-500/10"><span class="text-red-400 text-xl font-bold">•</span><span>${r}</span></li>`).join('')}
            </ul>
          </div>
        </div>

        <div class="bg-gradient-to-br from-gray-900/90 to-gray-900/50 backdrop-blur-xl border border-purple-500/30 rounded-2xl p-6 shadow-lg">
          <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-4">Quick Links</h3>
          <div class="flex flex-wrap gap-3">
            <a href="https://solscan.io/token/${address}" target="_blank" class="flex items-center gap-2 bg-purple-500/10 hover:bg-purple-500/20 border border-purple-500/30 text-purple-300 px-4 py-2 rounded-lg text-sm font-medium transition-all">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
              Solscan
            </a>
            <a href="https://dexscreener.com/solana/${address}" target="_blank" class="flex items-center gap-2 bg-blue-500/10 hover:bg-blue-500/20 border border-blue-500/30 text-blue-300 px-4 py-2 rounded-lg text-sm font-medium transition-all">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
              DexScreener
            </a>
            <a href="https://birdeye.so/token/${address}?chain=solana" target="_blank" class="flex items-center gap-2 bg-green-500/10 hover:bg-green-500/20 border border-green-500/30 text-green-300 px-4 py-2 rounded-lg text-sm font-medium transition-all">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
              Birdeye
            </a>
          </div>
        </div>
      `;

      document.getElementById('results').innerHTML = html;
      document.getElementById('results').classList.remove('hidden');
    }

    // Allow Enter key to submit
    document.getElementById('contractAddress').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') analyzeToken();
    });
  </script>
</body>
</html>
